<div class="row btn-page">
  <div class="col-sm-12">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header border-0">
          <h5>Demandes de congé de maternité</h5>
        </div>
      </div>
   

     <app-card [hidHeader]="true" cardClass="card-datatable">
      <div class="table-responsive">
        <table datatable id="report-table" class="table mb-0">
          <thead class="thead-light">
          <tr>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Département </th>
            <th>Date de dépôt</th>
            <th>Status</th>
            <th>Afficher</th>
          </tr>
          
          </thead>
          <tbody>
          <tr *ngFor="let dem of demandes">
            <td class="align-middle">{{this.dem.demandeur.nom}}
            </td>
            <td class="align-middle">{{this.dem.demandeur.prenom}}
            </td>
            <td class="align-middle">{{this.dem.demandeur.departement}}
            </td>
            <td class="align-middle">{{this.dem.dateDemande |date: 'dd/MM/yyyy'}}
            </td>
            <td class="align-middle">
              <span class="badge badge-warning">En attente</span>
            </td>
            <td class="table-action">
              <button href="javascript:"  (click)="afficherDemande (dem)" class="btn btn-icon btn-outline-primary"><i class="feather icon-eye"></i></button>
            </td>
          </tr>
        
          </tbody>
        </table>
      </div>
    </app-card>
  </div>
  </div>
</div>
